{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <div class="text page-blurb">
        <p>{{ .Content }}</p>
    </div>
    <div class="list">
        {{ range .Paginator.Pages }}
            <article>
                <a href="{{ .URL }}">{{ .Title }}</a>
                <span class="excerpt">{{ .Params.Excerpt }}</span>
                <p class="small"><small>Last Updated {{ .Lastmod.Format "January 2, 2006" }}</small></p>
            </article>
        {{ end }}
    </div>
{{ end }}
